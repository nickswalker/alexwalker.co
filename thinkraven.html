            const $htmlBody = $("html,body");
            let wHeight = $(window).height();

            $(window).on('resize', function () {
                wHeight = $(window).height();
            });

            function goToByScroll(element) {
                $htmlBody.animate({
                    scrollTop: element.offset().top
                }, 400, 'easeInOutQuint');
            }

            let lastEventLocation = 0;

            function onScroll(e) {
                const target = $(e.target);
                const lastBelow = lastEventLocation >= wHeight;
                const currentBelow = target.scrollTop() >= wHeight;

                if (lastBelow ^ currentBelow) {
                    if (currentBelow) {
                        $returnToTop.fadeIn(400);    // Fade in the arrow
                    } else {
                        $returnToTop.fadeOut(400);   // Else fade out the arrow
                    }

                }

                lastEventLocation = target.scrollTop();
            }

            // Smooth scroll-to
            const links = $('.smooth-scroll');

            //Handle clicks on elements that send to other parts of the page
            links.click(function (e) {
                e.preventDefault();
                if (!e.currentTarget.hash) {
                    return;
                }
                const element = $(e.currentTarget.hash);
                if (element) {
                    goToByScroll(element);
                }
            });

            // Scroll to top button
            const $returnToTop = $('#return-to-top');
            // Passive scroll handler
            window.addEventListener('scroll', onScroll.bind(this), { passive: true });


            // Keep the copyright up to date.
            document.getElementById("copyright-current-year").innerHTML = new Date().getFullYear().toString();

        });
    </script>

    <script>
function collapseNavIfMobile() {
    if (window.innerWidth <= 700) {
        document.querySelectorAll('header nav > ul > li').forEach(function(li) {
            if (!li.classList.contains('logo') && !li.classList.contains('reel-button-menu') && li.id !== 'scroll-down-indicator') {
                li.style.display = 'none';
            } else {
                li.style.display = ''; // Reset to default for allowed items
            }
        });
    } else {
        // On desktop, make sure everything is visible again
        document.querySelectorAll('header nav > ul > li').forEach(function(li) {
            li.style.display = '';
        });
    }
}

// Wait until everything is loaded
window.addEventListener('load', collapseNavIfMobile);

// Also re-check on window resize (optional but good)
window.addEventListener('resize', collapseNavIfMobile);
</script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const gridItems = document.querySelectorAll(".thumbnails.four-up li");

    gridItems.forEach((item, index) => {
      item.classList.add("scroll-fade", "staggered");
      item.style.setProperty("--delay", `${index * 60}ms`);
    });

    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach((entry, i) => {
        if (entry.isIntersecting) {
          const el = entry.target;

          // Only delay fade-in if item is already visible on load
          const delay = entry.boundingClientRect.top < window.innerHeight ? 300 : 0;

          setTimeout(() => {
            el.classList.add("visible");
          }, delay + parseInt(el.style.getPropertyValue("--delay")) || 0);

          obs.unobserve(el);
        }
      });
    }, {
      threshold: 0.05
    });

    document.querySelectorAll(".scroll-fade").forEach(el => {
      observer.observe(el);
    });
  });
</script>

    <script>

    const gridItems = document.querySelectorAll(".thumbnails.four-up li");

    gridItems.forEach((item, index) => {
      item.classList.add("scroll-fade", "staggered");
      item.style.setProperty("--delay", `${index * 60}ms`);
    });

    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          const el = entry.target;
          const delay = entry.boundingClientRect.top < window.innerHeight ? 300 : 0;

          setTimeout(() => {
